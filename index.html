<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>

<body>
    <header class="row sticky-top p-5">
        <div class="col-auto text-primary text-center">
            <h1>Password Generator</h1>
        </div>
    </header>

    <main class="row">
        <div class="col-auto px-5 main-content">

            <div class="row justify-content-between">               
                <div class="col-12 col-sm-6 textfield mb-3">
                    <div class="row">
                        <div class="col-12">
                            <textarea readonly id="password" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-sm-3">
                    <button id="generatePassword">Generate Password</button>
                </div>

                <div class="col-auto col-sm-3">
                    <button id="copyPassword">Copy To Clipboard</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="row fixed-bottom bg-secondary">
        <div class="col-auto text-white">
            Â©
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
