<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>

<body>
    <!-- BODY CONTAINER -->
    <div class="container-fluid">
        <!-- HEADER -->
        <header class="row justify-content-center sticky-top p-5">
            <div class="col-auto text-primary text-center">
                <h1>Password Generator</h1>
            </div>
        </header>

        <!-- MAIN -->
        <main class="row mx-5 justify-content-center">
            <div class="col main-content">

                <!-- PASSWORD LENGTH SLIDER AND INPUT -->
                <div class="row justify-content-start align-items-center">
                    <div class="col-5">
                        <label for="passwordLengthSlider">Password Length</label>
                    </div>
                    <div class="col-auto">
                        <textarea readonly maxlength="3" class="text-center" cols="3" rows="1"
                            id="passwordLengthTextArea">8</textarea>
                    </div>
                    <div class="col-12">
                        <input type="range" class="custom-range" id="passwordLengthSlider" min="8" max="128" value="8" defaultValue="8">
                    </div>
                </div>

                <!-- CUSTOMIZATION CHECKBOXES -->
                <div class="row my-3 align-content-between">
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeLowercase" checked>
                        <label class="form-check-label" for="includeLowercase">
                            Lowercase
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeUppercase">
                        <label class="form-check-label" for="includeUppercase">
                            Uppercase
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeNumeric">
                        <label class="form-check-label" for="includeNumeric">
                            Numeric
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeSpecial">
                        <label class="form-check-label" for="includeSpecial">
                            Special
                        </label>
                    </div>
                </div>

                <!-- PASSWORD TEXTAREA AND BUTTONS -->
                <div class="row justify-content-center justify-content-sm-end align-items-center">

                    <!-- PASSWORD TEXTAREA -->
                    <div class="col-12 col-lg textfield">
                        <div class="row">
                            <div class="col-12 border mb-2 mb-lg-0 p-0">
                                <textarea class="pb-0 text-center line-height-0" rows="1" readonly id="password" placeholder="Your Secure Password"
                                    aria-label="Generated Password"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- BUTTON : GENERATE PASSWORD -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-auto mb-2 mb-lg-0">
                        <button onclick="generatePassword()" class="btn btn-block btn-lg btn-primary" id="generatePassword">Generate Password</button>
                    </div>
                    
                    <!-- BUTTON : COPY TO CLIPBOARD -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-auto col-sm-auto mb-2 mb-lg-0">
                        <button onclick="copyPassword()" class="btn btn-block btn-lg btn-secondary" id="copyPassword">Copy To Clipboard</buttononclick="generatePassword()">
                    </div>
                </div>

        </main>

        <!-- FOOTER -->
        <footer class="row justify-content-center fixed-bottom bg-secondary">
            <div class="col-auto text-white">
                Â©
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
