<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Password Generator</title>
</head>

<body class="bg-blue-tree">
    <!-- HIDDEN TEXTFIELD -->
    <div class="secretArea">
        <textarea rows="0" cols="0" readonly id="secretTextArea" style="position: absolute; top: -100px;"></textarea>
    </div>

    <!-- BODY CONTAINER -->
    <div class="col-12 body-container p-0">

        <!-- HEADER -->
        <header class="row bg-dark no-gutters justify-content-center sticky-top p-2 p-sm-3 p-md-4 p-lg-5">
            <div class="col-auto p-0 text-center">
                <h2 class="lh1 text-white">Password Generator</h2>
            </div>
        </header>

        <!-- MAIN -->
        <main class="row mt-4 mt-sm-0 p-1 p-sm-4 p-md-5 no-gutters footer-margin justify-content-center">
            <div class="col main-content">

                <!-- PASSWORD LENGTH SLIDER AND INPUT -->
                <div class="row no-gutters justify-content-start align-items-end">
                    <div class="col-auto">
                        <label class="m-0" for="passwordLengthSlider">Password Length</label>
                    </div>
                    <div class="col-auto">
                        <input class="ml-3 overflow-hidden text-center" oninput="updateLengthTextArea()" onchange="verifyNumberInput()" type="number" cols="3" rows="2" min="8"
                            max="128" value="8" class="text-center" id="passwordLengthTextArea"></input>
                    </div>
                    <div class="col-12 mt-3">
                        <input oninput="updateLengthSlider()" type="range" class="custom-range"
                            id="passwordLengthSlider" min="8" max="128" value="8">
                    </div>
                </div>

                <!-- CUSTOMIZATION CHECKBOXES -->
                <div class="row no-gutters mx-1 my-3 px-3 justify-content-between">
                    <div class="col-6 col-sm-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeLowercase" checked>
                        <label class="form-check-label" for="includeLowercase">
                            Lowercase
                        </label>
                    </div>
                    <div class="col-6 col-sm-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeUppercase" checked>
                        <label class="form-check-label" for="includeUppercase">
                            Uppercase
                        </label>
                    </div>
                    <div class="col-6 col-sm-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeNumeric" checked>
                        <label class="form-check-label" for="includeNumeric">
                            Numeric
                        </label>
                    </div>
                    <div class="col-6 col-sm-auto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="includeSpecial" checked>
                        <label class="form-check-label" for="includeSpecial">
                            Special
                        </label>
                    </div>
                </div>

                <!-- PASSWORD TEXTAREA AND BUTTONS -->
                <div class="row no-gutters p-0 justify-content-center justify-content-sm-end align-items-center">

                    <!-- PASSWORD TEXTAREA -->
                    <div class="col-12 col-lg mb-4 mb-lg-0">
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <button onclick="hideSwitch()" class="btn btn-light" id="hide-button">
                                    Hide
                                </button>
                            </div>
                            <div class="col">
                                <textarea class="" rows="1" cols="128" readonly id="password"
                                    placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- BUTTON : GENERATE PASSWORD -->
                    <div class="col-12 col-sm-6 col-md-auto mx-2 mb-2 mb-lg-0">
                        <button onclick="generatePassword()" class="btn text-nowrap btn-block btn-lg btn-primary"
                            id="generatePassword">Generate Password</button>
                    </div>

                    <!-- BUTTON : COPY TO CLIPBOARD -->
                    <div class="col-12 col-sm-6 col-md-auto mx-2 mb-2 mb-lg-0">
                        <button onclick="copyPassword()" class="btn text-nowrap btn-block btn-lg btn-secondary"
                            id="copyPassword" disabled>Copy To Clipboard</buttonon>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="row no-gutters justify-content-center fixed-bottom bg-dark">
            <div class="col-auto p-3 copyright-text text-white">
                Copyright Â©
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
